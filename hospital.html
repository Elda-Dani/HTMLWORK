<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Doctor's Details</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


<div class="row g-4">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

        <label for="" class="form-label">Doctor name</label>
        <input type="text" class="form-control">
    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

        <label for="" class="form-label">Department</label>
        <select name="" id="" class="form-control">
            <option value="select">-----select-----</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Nephrology">Nephrology</option>
            <option value="Psychiatry">Psychiatry</option>
        </select>
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

        <label for="" class="form-label">Hospital name</label>
        <input type="text" class="form-control">
    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

        <label for="" class="form-label">Address</label>
<textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>    
</div>

    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

        <label for="" class="form-label">Date of Joining</label>
<input type="date" name="" id="" class="form-control">   
 </div>

 <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

    <label for="" class="form-label">Email</label>
<input type="email" name="" id="" class="form-control"></div>

<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

    <label for="" class="form-label">password</label>
<input type="password" name="" id="" class="form-control">
</div>


<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

    <label for="" class="form-label">Confirm password</label>
<input type="password" name="" id="" class="form-control">
</div>

<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

<button class="btn btn-danger">Register</button></div>




</div>




            </div>
   
       
        
</div>
</div>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</html>
