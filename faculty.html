<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Faculty Details</title>
</head>
<body>
    <h1>FACULTY REGISTRATION</h1><br>
    <table class="table">
        <tr>
            <td>Department:</td>
            <td><select class="form-control" name="" id="">
                <option value="select">-----select-----</option>
                <option value="Computer Science Engineering">Computer Science Engineering</option>
                <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Biotechnology">Biotechnology</option>
                <option value="Chemical Engineering">Chemical Engineering</option></td>
        </tr>
        <tr>
            <td>Faculty name:</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact no :</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Qualification :</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Pincode :</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Blood Group:</td>
            <td><select name="" id="" class="form-control">
                <option value="select">-----select-----</option>
                <option value="AB+ve">AB+ve</option>
                <option value="AB-ve">AB-ve</option>
                <option value="A+ve">A+ve</option>
                <option value="B+ve">B+ve</option>
                <option value="A-ve">A-ve</option>
                <option value="B-ve">B-ve</option>
                <option value="O+ve">O+ve</option>
                <option value="O-ve">O-ve</option>
            </select></td>
        </tr>
        <tr>
            <td>College Name:</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District :</td>
            <td><select name="" id="" class="form-control">
                <option value="select">-----select-----</option>
                <option value="Kannur">Kannur</option>
                <option value="Kasaragod">Kasaragod</option>
                <option value="Kollam">Kollam</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Idukki">Idukki</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Wayanad">Wayanad</option>
            </select></td>
        </tr>
        <tr>
            <td>Year of Experience :</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>DOB :</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Email id :</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Username :</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Conform Password :</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-primary">Submit</button></td>
        </tr>
    </table>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
